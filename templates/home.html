{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<style>
  .img-fluid{width: 100%;height: 20%;}
</style>
<div class="" style="margin-top: -20px;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/Images/360.jpg" class="img-responsive img-fluid" alt="Los Angeles" >
      </div>
<!--
      <div class="item">
        <img src="/static/Images/tree.JPG" class="img-responsive img-fluid" alt="Chicago">
      </div>
!--->

      <div class="item">
        <img src="/static/Images/Productivity-Books-640x360.png" class="img-responsive img-fluid" alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
  <hr>
  <div>
    -----Content Here---
  </div>
</div> 
{% endblock %}
