{% extends 'book.html' %}
{% block book %}
<div class="container-fluid col-sm-6">
	{% if msg %}
		<div class="panel panel-body panel-{{color}}">
			{{msg}}
		</div>
	{% elif msgBook %}
		<div class="alert alert-{{color}} alert-dismissible col-sm-8">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>{{msgBook}}</strong>		 
		</div>
	{% endif %}
	<br><br>
	<div class="panel panel-body">
		<h3 class="text-center text-primary">Add Book</h3>
		<form class="form-horizontal " action="{% url 'lbook:addBook'%}" method="post">
		{% csrf_token %}
		  <div class="form-group">
		    <label class="control-label col-sm-3">Book Id :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  name="book_id" placeholder="Enter Book ID:">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Book Name :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  name="name" placeholder="Enter BookName :">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Author Name :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  name="authorname" placeholder="Enter AuthorName :">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Branch :</label>
		    <div class="col-sm-9">
		    	<select class="form-control"  name="branch">
		    		<option></option>
		    		<option>CSE</option>
		    		<option>ECE</option>
		    		<option>EEE</option>
		    		<option>CIVIL</option>
		    	</select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Edition :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  name="edition" placeholder="Enter Edition :">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Publisher :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  name="publisher" placeholder="Enter Publisher :">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Quantity :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  name="quantity" placeholder="Enter No.Of Books Available :">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-9">
		      <input type="submit" class="btn btn-primary btn-sm pull-right" value="Add Book">
		    </div>
		  </div>	  
		</form>
	</div>
</div>
{% endblock %}
