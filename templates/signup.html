{% extends 'base.html'%}
{% block content %}
<style>
	.box{box-shadow: 0px 0px 2px #ccc;}
</style>
<div class="panel panel-body box">
	<h2 class="text-info">New User</h2><hr>
	<div class="container-fluid">
			{% if msg %}
				<div class="panel panel-body panel-danger">
					{{msg}}
				</div>		
			{% endif%}		
		<form class="form-horizontal col-sm-6" action="{% url 'lbook:signup' %}" method="post" >
		{% csrf_token %}
		  <div class="form-group">
		    <label class="control-label col-sm-3">Rollno :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control"  name="rollno" placeholder="Enter Rollno :">
		    </div>
		  </div>	  

		  <div class="form-group">
		    <label class="control-label col-sm-3">Name :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="names" placeholder="Enter Name :" >
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Gender :</label>
		    <div class="col-sm-9">
		      <select class="form-control" name="gender">
		      	<option></option>
		      	<option>Male</option>
		      	<option>Female</option>
		      </select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3" >Mobile :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="mobileno" placeholder="Enter Mobile :">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3" >Email :</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="emailId" placeholder="Enter Email :">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3">Password:</label>
		    <div class="col-sm-9"> 
		      <input type="password" class="form-control" name="password" placeholder="Enter Password">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-3" for="pwd1">Confirm-Password:</label>
		    <div class="col-sm-9"> 
		      <input type="password" class="form-control" name="pwd1" placeholder="Enter Confirm-Password">
		    </div>
		  </div>

		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-9">
		      <button type="submit" class="btn btn-primary pull-right">Submit</button>
		    </div>
		  </div>
		</form>
	</div>	
</div>

{% endblock %}
