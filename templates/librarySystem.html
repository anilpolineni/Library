<!DOCTYPE html>
<html>
<head>
	<title>LibrarySystem</title>
	{% load staticfiles %}
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">	
    
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
	<link rel="stylesheet" href="/static/animate/animate.css">
	<!-- <link rel="stylesheet" href="/static/style.css"> -->
	<script src="{% static 'scripts/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div >
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		      </button>
		      <a class="navbar-brand" href="#">My Library</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">		        
		        <li>{% if user.is_authenticated %}<a href="{% url 'lbook:book'%}">Book</a>{% endif %}</li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">		        
		      	<!-- <li><a href="">Change</a></li> -->
		        <li>{% if user.is_authenticated %}<a href="{% url 'lbook:logout'%}"><span class="glyphicon glyphicon-log-out"></span> Logout <span class="text-info" style="font-family: comic sans ms;font-size:18px;font-style: italic;">({{user.username}})</span></a>{% endif %}</li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</div>
	<br><br><br>
	<div class="container-fluid">		
	{% block libSystem %}

	{% endblock %}			
	</div>
</body>
</html>
